<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <form>
        <fieldset>
            <legend><h1>Veuillez vous connecter</h1></legend>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Adresse email</label>
          <input type="email" pattern="[A-F][0-9]{5} class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
          <input type="password" required="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Valider</label>
        </div>
        <button class="button" type="submit" value="CONNEXION" ><a href="firstpage.html">CONNEXION</button></a>
        </fieldset>
      </form>
